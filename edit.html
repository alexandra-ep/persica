<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="PERSICA Admin | Edit Product">
    <meta name="keywords" content="Persica,Skincare,Beauty,Cosmetics">
    <title>PERSICA Admin | Edit Product</title>
    <link rel="icon" type="image/png" href="images/favicon.ico?v1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d97c813e71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar sticky-top">
            <div class="menu-container"></div>
        </nav>
        <main>
            <div class="container edit-container">
                <h1>Edit product</h1>
                <hr>
                <div class="lds-circle">
                    <div></div>
                </div>
                <form>
                    <div class="row">
                        <div class="col auto">
                            <div class="form-group image-form-group">
                                <div id="image"></div>
                                <label for="imageUrl">Change image</label>
                                <input type="url" id="imageUrl" placeholder="Insert image URL here..">
                                <input type="button" value="Show Image" class="btn image-btn" />
                            </div>
                        </div>
                        <div class="col auto">
                            <div class="form-group">
                                <label for="title">Product Name</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="6"></textarea>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="featured">
                                <label class="form-check-label" for="featured">Featured</label>
                            </div>
                            <input id="id" type="hidden">
                            <div class="btn-group">
                                <button type="submit" class="btn edit-btn">Edit product</button>
                                <hr>
                                <div class="delete-container"></div>
                                <div class="message-container"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer class="footer mt-auto">
        <div class="container footer-top text-center text-md-left">
            <div class="row">
                <div class="col-md-5">
                    <h5 class="font-weight-bold mt-2 mb-3">Sign up for our newsletter</h5>
                    <form class="input-group">
                        <input class="form-control" type="search" placeholder="Your email..." aria-label="Search">
                        <button class="btn" type="button">Sign up</button>
                    </form>
                </div>
                <hr class="clearfix w-100 d-md-none">
                <div class="col-md-2 mx-auto">
                    <h6 class="font-weight-bold mt-2 mb-2">About</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Reviews</a>
                        </li>
                        <li>
                            <a href="#">Our Blog</a>
                        </li>
                    </ul>
                </div>
                <hr class="clearfix w-100 d-md-none">
                <div class="col-md-3 mx-auto">
                    <h6 class="font-weight-bold mt-2 mb-2">Support</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#">Terms & Conditions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <span>2020 Copyright PERSICA.</span>
            <div class="social-media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="js/edit.js" type="module"></script>
</body>

</html>
