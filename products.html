<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="PERSICA | All products">
    <meta name="keywords" content="Persica,Skincare,Beauty,Cosmetics">
    <title>PERSICA | All Products</title>
    <link rel="icon" type="image/png" href="images/favicon.ico?v1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d97c813e71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar sticky-top">
            <div class="menu-container"></div>
        </nav>
        <main>
            <div class="container products-container">
                <div class="title-head">
                    <h1>Our products</h1>
                    <input placeholder="Search for product.." id="products" data-field="product" />
                </div>
                <hr>
                <div class="products">
                    <div class="card-deck">
                        <div class="products-row row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
                            <div class="lds-circle">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer mt-auto">
        <div class="container footer-top text-center text-md-left">
            <div class="row">
                <div class="col-md-5">
                    <h5 class="font-weight-bold mt-2 mb-3">Sign up for our newsletter</h5>
                    <form class="input-group">
                        <input class="form-control" type="search" placeholder="Your email..." aria-label="Search">
                        <button class="btn" type="button">Sign up</button>
                    </form>
                </div>
                <hr class="clearfix w-100 d-md-none">
                <div class="col-md-2 mx-auto">
                    <h6 class="font-weight-bold mt-2 mb-2">About</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Reviews</a>
                        </li>
                        <li>
                            <a href="#">Our Blog</a>
                        </li>
                    </ul>
                </div>
                <hr class="clearfix w-100 d-md-none">
                <div class="col-md-3 mx-auto">
                    <h6 class="font-weight-bold mt-2 mb-2">Support</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#">Terms & Conditions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <span>2020 Copyright PERSICA.</span>
            <div class="social-media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="js/products.js" type="module"></script>
</body>

</html>
